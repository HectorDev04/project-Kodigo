<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Catálogo de Videojuegos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Navbar generada dinámicamente -->
    <header id="header-container"></header>

    <main class="container my-5">
        <h2 class="text-center mb-4">Contáctanos</h2>

        <!-- Formulario de contacto -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>

        <!-- Sección de perfiles de GitHub -->
        <section class="mt-5">
            <h3 class="text-center mb-4">Perfiles de los Creadores</h3>
            <div class="row justify-content-center">
                <div class="col-md-4 text-center">
                    <img src="https://avatars.githubusercontent.com/HectorDev04" class="img-fluid rounded-circle mb-2" alt="HectorDev04" style="width: 120px;">
                    <h5>Héctor Dev</h5>
                    <a href="https://github.com/HectorDev04" target="_blank" class="btn btn-outline-primary">GitHub</a>
                </div>
                <div class="col-md-4 text-center">
                    <img src="https://avatars.githubusercontent.com/Hector-Maldonado" class="img-fluid rounded-circle mb-2" alt="Héctor Maldonado" style="width: 120px;">
                    <h5>Héctor Maldonado</h5>
                    <a href="https://github.com/Hector-Maldonado" target="_blank" class="btn btn-outline-primary">GitHub</a>
                </div>
                <div class="col-md-4 text-center">
                    <img src="https://avatars.githubusercontent.com/Charf78" class="img-fluid rounded-circle mb-2" alt="Charf78" style="width: 120px;">
                    <h5>Charf78</h5>
                    <a href="https://github.com/Charf78" target="_blank" class="btn btn-outline-primary">GitHub</a>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer generado dinámicamente -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Catálogo de Videojuegos - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
